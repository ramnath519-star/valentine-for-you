<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rishitha ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden; 
        }

        /* Falling Hearts Background */
        .falling-heart {
            position: fixed;
            top: -10px;
            color: #ff6b81;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        .heart-main {
            color: #e91e63;
            font-size: 60px;
            animation: beat 0.8s infinite alternate;
        }

        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 28px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s; /* Faster transition for the runaway effect */
        }

        #yes-btn {
            background-color: #e91e63;
            color: white;
        }

        #no-btn {
            background-color: #ff9a9e;
            color: white;
            position: absolute; /* Needed to move around the screen */
            left: 180px; /* Initial position */
        }

        #hidden-message {
            display: none;
            margin-top: 20px;
            color: #e91e63;
            font-weight: bold;
            font-size: 1.6rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart-main">‚ù§Ô∏è</div>
        <h1 id="question">Rishitha, will you be my Valentine?</h1>
        
        <div class="btn-container" id="actions">
            <button id="yes-btn" onclick="sayYes()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div id="hidden-message">I knew you'd say yes, Rishitha! ü•∞üåπ</div>
    </div>

    <script>
        // The "Runaway" Function
        function moveButton() {
            const btn = document.getElementById('no-btn');
            
            // Calculate random coordinates
            // We subtract 100px to ensure the button doesn't go off the edge of the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            // Set the new position
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('actions').style.display = 'none';
            document.getElementById('question').innerText = "Yay! ‚ù§Ô∏è";
            document.getElementById('hidden-message').style.display = 'block';
            
            // Celebration: Shower of hearts
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
