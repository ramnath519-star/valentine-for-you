<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rishitha ‚ù§Ô∏è</title>

<style>
body {
  background-color:#ffe4e1;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:'Segoe UI',Tahoma,sans-serif;
  overflow:hidden;
  touch-action:none;
}

.falling-heart {
  position:fixed;
  top:-10vh;
  color:#ff4d6d;
  font-size:20px;
  z-index:-1;
  animation:fall linear forwards;
}
@keyframes fall { to{transform:translateY(110vh) rotate(360deg)} }

.card {
  background:rgba(255,255,255,.95);
  padding:40px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(233,30,99,.2);
  text-align:center;
  width:320px;
  z-index:10;
  position:relative;
}

.main-heart {
  font-size:60px;
  animation:pulse .8s infinite alternate;
}
@keyframes pulse { from{transform:scale(1)} to{transform:scale(1.15)} }

h1 {
  color:#d63384;
  font-size:22px;
  min-height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:1.4;
}

.btn-container {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
  min-height:60px;
}

button {
  padding:12px 30px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:50px;
  cursor:pointer;
}

#yes-btn { background:#ff4d6d;color:white }
#no-btn  { background:#adb5bd;color:white;position:relative }

#success-msg { display:none }

#countdown {
  margin-top:20px;
  font-weight:bold;
  color:#ff4d6d;
  background:#fff0f3;
  padding:15px;
  border-radius:15px;
  border:1px dashed #ff4d6d;
}

.progress {
  font-size:11px;
  color:#ff758c;
  margin-bottom:10px;
  text-transform:uppercase;
  letter-spacing:1px;
}

/* hidden youtube */
#yt-player {
  position:absolute;
  width:1px;
  height:1px;
  opacity:0;
  pointer-events:none;
}
</style>
</head>

<body onclick="initMusic()">

<div id="yt-player"></div>

<div class="card">
  <div id="quiz-box">
    <div class="progress" id="step-text">Step 1 of 6</div>
    <div class="main-heart">üíñ</div>
    <h1 id="question-text">Rishitha, do you believe in love?</h1>

    <div class="btn-container">
      <button id="yes-btn" onclick="nextQuestion()">Yes</button>
      <button id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>
  </div>

  <div id="success-msg">
    <div class="main-heart">ü•∞</div>
    <h2>Yay! ‚ù§Ô∏è</h2>
    <p>I knew you'd say yes, Rishitha!</p>
    <div id="countdown"></div>
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* QUESTIONS */
const questions=[
 "Rishitha, do you believe in love?",
 "Rishitha, would you go on a Valentine‚Äôs date with me?",
 "Rishitha, do small surprises make you happy?",
 "Rishitha, is spending time together more important than gifts?",
 "Rishitha, do you think we‚Äôd make a good pair?",
 "Rishitha, will you be my Valentine?"
];

let currentStep=0;

/* üéµ YOUTUBE SONGS (SHUFFLED) */
let songs=[
 "rC0YWZ0lly8",
 "WvFk5v7INVg",
 "Hv0D-S2ZyAs",
 "JGwWNGJdvx8",
 "2Vv-BfVoq4g",
 "lp-EO5I60KA"
].sort(()=>Math.random()-0.5);

let player, musicReady=false;

/* YOUTUBE PLAYER */
function onYouTubeIframeAPIReady(){
  player=new YT.Player("yt-player",{
    videoId:songs[0],
    playerVars:{
      autoplay:0,
      controls:0,
      loop:1,
      playlist:songs.join(","),
      modestbranding:1
    }
  });
}

/* INIT MUSIC ON FIRST TAP */
function initMusic(){
  if(player && !musicReady){
    player.playVideo();
    musicReady=true;
  }
}

/* NO BUTTON ESCAPE */
function moveNo(){
  initMusic();
  const btn=document.getElementById("no-btn");
  btn.style.position="fixed";
  btn.style.left=Math.random()*(window.innerWidth-btn.offsetWidth)+"px";
  btn.style.top=Math.random()*(window.innerHeight-btn.offsetHeight)+"px";
}

/* NEXT QUESTION + CHANGE SONG */
function nextQuestion(){
  initMusic();
  currentStep++;

  if(currentStep < questions.length){
    document.getElementById("question-text").innerText=questions[currentStep];
    document.getElementById("step-text").innerText=`Step ${currentStep+1} of 6`;
    document.getElementById("no-btn").style.position="relative";

    if(player){
      player.loadVideoById(songs[currentStep % songs.length]);
    }
  } else {
    document.getElementById("quiz-box").style.display="none";
    document.getElementById("success-msg").style.display="block";
    startCountdown();
    setInterval(createHeart,100);
  }
}

/* COUNTDOWN */
function startCountdown(){
  const target=new Date("Feb 14, 2026 00:00:00").getTime();
  setInterval(()=>{
    const now=new Date().getTime();
    const d=Math.floor((target-now)/86400000);
    const h=Math.floor((target-now)%86400000/3600000);
    const m=Math.floor((target-now)%3600000/60000);
    const s=Math.floor((target-now)%60000/1000);
    document.getElementById("countdown").innerText=
      `Our date in: ${d}d ${h}h ${m}m ${s}s`;
  },1000);
}

/* FALLING HEARTS */
function createHeart(){
  const h=document.createElement("div");
  h.className="falling-heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}
setInterval(createHeart,600);
</script>

</body>
</html>
